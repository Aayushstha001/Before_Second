<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body>
    <div id="innerbody">

        <div id="navbar">
            <div id="title">
                <a href="{% url 'home' %}">
                    <img src="../../static/images/logo/kirana.png">
                </a>
            </div>
            <div id="options">
                
                
                <!-- {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <p> {{ request.user.username }}</p>
                {% else %}
            -->
            
                <a href="{% url 'register' %}">
                    <img src="../../static/images/icons/sign.png"></img>
                    <!-- <p>login</p> -->
                </a>
                <a href="{% url 'home' %}">
                    <img src="../../static/images/icons/contact.png"></img>
                </a> 
                {% endif %}
                
                
            </div>
            <!-- <div id="options">
                <a href="login.html">
                    <img src=""> 
                    <img src="../static/images/user.png"></img>
                </a>
            </div> -->
        </div>
        
        
        <div id="mostouterlogin">
            <div id="leftlogin">
                
            </div>
            <div id="rightlogin">
                <div id="icon">
                    <img src="../static/images/lock.png" alt="">
                    <h1>Login</h1>
                </div>
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    <input type="text" placeholder="Username" name="username" autocomplete="false">
                    <!-- <input type="email" placeholder="Email" name="email"> -->
                    <input type="password" placeholder="Password" name="password" autocomplete="false">
                    <a href="/">Forgot Password?</a>
                    <button type="submit">Login</button>
                </form>
                
                <div id="info">
                    <a href=".">
                        <img src="../../static/images/logo/github.png" alt="no-img" srcset="">
                    </a>
                    <a href=".">
                        <img src="../../static/images/logo/facebook.png" alt="no-img" srcset="">
                    </a>
                    <a href=".">
                        <img src="../../static/images/logo/linkedin.png" alt="no-img" srcset="">
                    </a>
                </div>
            </div>
            
        </div>
        
        
    </div>
</body>
</html>
